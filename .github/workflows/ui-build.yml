name: UI — Build & Deploy (local runner)

on:
  push:
    branches: [ staging, main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted, Linux, X64, ui]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set tag by branch (staging vs prod)
        id: tagenv
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "tag=prod" >> "$GITHUB_OUTPUT"
          else
            echo "tag=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Short SHA
        id: vars
        run: echo "short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (load into local Docker on runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            portfolio-ui:${{ steps.tagenv.outputs.tag }}
            portfolio-ui:sha-${{ steps.vars.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy — staging
    runs-on: [self-hosted, Linux, X64, ui]
    needs: build
    if: github.ref_name == 'staging'
    environment:
      name: staging
      url: https://staging.raulhoyos.com

    steps:
      - name: Ensure Caddy edge network exists (quacked-wiki_webnet)
        run: |
          docker network inspect quacked-wiki_webnet >/dev/null 2>&1 || {
            echo "ERROR: Docker network 'quacked-wiki_webnet' not found. Aborting." >&2
            exit 1
          }

      - name: Write compose and bring up stack
        run: |
          sudo mkdir -p /opt/portfolio-ui
          sudo chown "$USER":"$USER" /opt/portfolio-ui

          cat > /opt/portfolio-ui/docker-compose.yml <<'YAML'
          services:
            ui:
              image: portfolio-ui:staging
              container_name: portfolio-ui-staging
              restart: unless-stopped
              networks:
                - webnet

          networks:
            webnet:
              external: true
              name: quacked-wiki_webnet
          YAML

          cd /opt/portfolio-ui
          docker compose up -d --force-recreate

      - name: Show running containers (staging)
        run: docker ps --filter "name=portfolio-ui-staging" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

  deploy-prod:
    name: Deploy — prod
    runs-on: [self-hosted, Linux, X64, ui]
    needs: build
    if: github.ref_name == 'main'
    environment:
      name: prod
      url: https://raulhoyos.com

    steps:
      - name: Ensure Caddy edge network exists (quacked-wiki_webnet)
        run: |
          docker network inspect quacked-wiki_webnet >/dev/null 2>&1 || {
            echo "ERROR: Docker network 'quacked-wiki_webnet' not found. Aborting." >&2
            exit 1
          }

      - name: Write compose and bring up stack
        run: |
          sudo mkdir -p /opt/portfolio-ui-prod
          sudo chown "$USER":"$USER" /opt/portfolio-ui-prod

          cat > /opt/portfolio-ui-prod/docker-compose.yml <<'YAML'
          services:
            ui:
              image: portfolio-ui:prod
              container_name: portfolio-ui-prod
              restart: unless-stopped
              networks:
                - webnet

          networks:
            webnet:
              external: true
              name: quacked-wiki_webnet
          YAML

          cd /opt/portfolio-ui-prod
          docker compose up -d --force-recreate

      - name: Show running containers (prod)
        run: docker ps --filter "name=portfolio-ui-prod" --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
