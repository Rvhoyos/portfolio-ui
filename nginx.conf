server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Long cache for hashed assets (e.g., main.7fd07080.js)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Web app metadata with shorter cache
  location = /manifest.json       { try_files $uri =404; add_header Cache-Control "public, max-age=3600"; }
  location = /asset-manifest.json { try_files $uri =404; add_header Cache-Control "public, max-age=3600"; }

  # SPA fallback: all other paths -> index.html (no-store so updates take effect immediately)
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-store";
  }
}
